<html>
<head><script>
function ac()
{
	document.getElementById("res").value="";
}
function show(input)
{
	document.getElementById("res").value+=input;
}
function calc()
{
	var output=eval(document.getElementById("res").value);
	document.getElementById("res").value=output;
}
</script>
<style>
.b{background-color:brown;text-align:center;color:yellow;font-size:30px;padding:15px 30px;}
.t{font-size:25px;}
.c{background-color:green;color:white;font-size:25px;}
</style></head>
<body>
<table border="1" cellspacing="5px" cellpadding="5px" >
<caption class="c"> SIMPLE CALCULATOR </caption>
<tr>
<td colspan="3" align="center" bgcolor="black"><input type="text" class="t" id="res"></td>
<td><button class="b" type="button" onclick="ac()">AC</button></td>
</tr>
<tr>
<td><button class="b" type="button" onclick="show('1')">1</button></td>
<td><button class="b" type="button" onclick="show('2')">2</button></td>
<td><button class="b" type="button" onclick="show('3')">3</button></td>
<td><button class="b" type="button" onclick="show('+')">+</button></td>
</tr>
<tr>
<td><button class="b" type="button" onclick="show('4')">4</button></td>
<td><button class="b" type="button" onclick="show('5')">5</button></td>
<td><button class="b" type="button" onclick="show('6')">6</button></td>
<td><button class="b" type="button" onclick="show('-')">-</button></td>
</tr>
<tr>
<td><button class="b" type="button" onclick="show('7')">7</button></td>
<td><button class="b" type="button" onclick="show('8')">8</button></td>
<td><button class="b" type="button" onclick="show('9')">9</button></td>
<td><button class="b" type="button" onclick="show('*')">*</button></td>
</tr>
<tr>
<td><button class="b" type="button" onclick="show('0')">0</button></td>
<td><button class="b" type="button" onclick="show('%')">%</button></td>
<td><button class="b" type="button" onclick="show('/')">/</button></td>
<td><button class="b" type="button" onclick="calc()">=</button></td>
</tr>
</table></body></html>
